<div class="container">
<form #frm="ngForm" (ngSubmit)="addItem(frm)">
    <h2>Add Item</h2>
    <div class="form-group">
        <label for="">
            Name:
        </label>
        <input type="text" class="form-control" name="itemName" value="" required ngModel>
    </div>
    <div class="form-group">
        <label for="">
            Quantity:
        </label>
        <input type="text" class="form-control" type="number" name="itemQuantity" value="" required ngModel>
    </div>
    <button type="submit" name="button" class="btn btn-success" [disabled]="frm.invalid">Add Item</button>
</form>

<form #editForm="ngForm" (ngSubmit)="editItem(editForm)" *ngIf="toggleForm">
    <h2>Edit Item</h2>
    <div class="form-group">
        <label for="">
            Name:
        </label>
        <input type="text" class="form-control" name="itemName" value="" [ngModel]="selectedItem.itemName">
    </div>
    <div class="form-group">
        <label for="">
            Quantity:
        </label>
        <input type="text" class="form-control" type="number" name="itemQuantity" value="" [ngModel]="selectedItem.itemQuantity">
    </div>
    <button type="submit" name="button" class="btn btn-success">Save</button>
</form>
</div>

<div class="container">
<h2>Shopping List</h2>
<div class="container">
    <div *ngFor="let item of shoppingItemList" class="row">
        <div class="col-md-1">
            <input type="checkbox" [checked]="item.itemBought" (click)="updateItemCheckBox(item)" name="">
        </div>
        <div class="col-md-3">
            {{item.itemName}}
        </div>
        <div class="col-md-2">
            {{item.itemQuantity}}
        </div>
        <div class="col-md-3">
            <button type="button" name="button" class="btn btn-primary" (click)="showEditForm(item)" [disabled]="toggleForm">Edit</button>
        </div>
        <div class="col-md-3">
            <button type="button" name="button" class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
            <br><br>
        </div>
    </div>
</div>
</div>
